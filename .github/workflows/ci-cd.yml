name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Or your default branch
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
    paths:
      - '**/*.go'
      - '**/*.mod'
      - '**/*.sum'
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main  # Or your default branch
    paths:
      - '**/*.go'
      - '**/*.mod'
      - '**/*.sum'
  workflow_dispatch:

env:
  PACKAGE_FILE: 'bootscript'
  PACKAGE_CHECKSUM: 'bootscript.sha256'

permissions:
  contents: write
  packages: write

jobs:
  precommit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: precommit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Get dependencies
        run: go mod download
      - name: Build
        run: go build -o ${{ env.PACKAGE_FILE }}
      - name: Generate checksum
        run: sha256sum "${{ env.PACKAGE_FILE }}" > "${{ env.PACKAGE_CHECKSUM }}"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-package
          path: |
            ${{ env.PACKAGE_FILE }}
            ${{ env.PACKAGE_CHECKSUM }}

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: built-package
      - name: Install gh CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh
      - name: Set package version
        id: set_version
        run: |
          # Check if the ref is a tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # If it's a tag, get the tag name (e.g., v1.2.3)
            VERSION="${{ github.ref_name }}"
          else
            # If it's not a tag, use the short commit SHA
            FULL_SHA="${{ github.sha }}"
            VERSION=${FULL_SHA::7}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Push package to GitHub Packages
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          gh package upload ghcr.io/${{ github.repository }} --file ${{ env.PACKAGE_FILE }} --file ${{ env.PACKAGE_CHECKSUM }} --version ${{ env.VERSION }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload assets to release
        run: |
          gh release upload ${{ github.ref_name }} ${{ env.PACKAGE_FILE }} ${{ env.PACKAGE_CHECKSUM }}
        env:
          GH_TOKEN: ${{ github.token }}
